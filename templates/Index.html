<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="position: fixed; width:100%;z-index: 800;">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">OurToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled text-secondary" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav> 
      <!--  Form for ToDO list -->
      <div class="mycontainer" style="position: absolute;top:10%; width: 100%;">
        <div class="container">
          <form action="/" method="POST"> 
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Topic</label>
                <input type="text " class="form-control" id="exampleInputEmail1" name="title" aria-describedby="emailHelp">
                
              </div>
              <div class="mb-3">
                  <div class="form-floating">
                      <textarea class="form-control" style="height: 30vh;" name="desc" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea">Write Notes here</label>
                    </div>
              </div>
             
              <button type="submit" class="btn btn-primary">Add ToDo</button>
            </form>
        </div>
  
        <!-- Table of ToDos -->
  
        <div class="container my-5">
            <h1>Your ToDos</h1>
          <table class="table my-3">
              <thead>
                <tr>
                  <th scope="col">S.No</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody>
                {% for todo in allTodo %}
                <tr>
                  <th scope="row">{{todo.sno}}</th>
                  <td>{{todo.title}}</td>
                  <td>{{todo.desc}}</td>
                  <td>{{todo.date_created}}</td>
                  <td><button class="btn btn-danger">Delete</button></td>
                  <td><button class="btn btn-primary">Edit</button></td>
                </tr>
                {% endfor %}
               
              </tbody>
            </table>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
